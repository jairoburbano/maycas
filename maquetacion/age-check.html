<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <title>Maycas Age Check</title>
    </head>
    <body class="page-age">
        <div class="design"></div><!-- /.design -->
        <div class="age__container">
            <div class="age-check">
                <div class="age__content">
                    <img src="img/maycas404.svg" alt="logo" class="logo">
                    <div class="age__text">
                        <p class="title__age">
                            <strong>
                                Debes ser mayor de edad para entrar a este sitio
                            </strong>
                        </p>
                        <p>
                            <strong>
                                You must be of legal age to enter this site
                            </strong>
                        </p>
                    </div>
                    <div class="age__buttons">
                        <a href="http://www.maycasdellimari.com/es/" title="Soy mayor de edad" class="btn btn--border">Soy mayor de edad</a>
                        <a href="http://www.maycasdellimari.com/en/" title="I am of legal age" class="btn btn--border">I am of legal age</a>
                    </div><!--.age__buttons-->
                </div><!--.age__content-->
            </div><!--.age-check-->
        </div><!-- /.age__container -->
        <div class="design design--bottom"></div><!-- /.design -->
    </body>
</html>
